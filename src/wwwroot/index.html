<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socketor</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="_content/BootstrapBlazor.FontAwesome/css/font-awesome.min.css" >
    <link rel="stylesheet" href="_content/BootstrapBlazor/css/bootstrap.blazor.bundle.min.css" >
    <link rel="stylesheet" href="Socketor.styles.css"/>
  </head>

  <body>
    <!-- 加载页面组件，独立于 Blazor app -->
    <div class="loading-container">
      <div class="loading-content">
        <div class="logo-container">
          <img src="img/icon.png" alt="Socketor" class="loading-logo" />
          <h2 class="loading-title">Socketor</h2>
        </div>
        <div class="loading-progress">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="loading-text">
            Loading... <span class="loading-percentage"></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Blazor 应用容器 -->
    <div id="app"></div>
    <script src="_content/BootstrapBlazor/js/bootstrap.blazor.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/socketor-utilities.js"></script>
  </body>
</html>
